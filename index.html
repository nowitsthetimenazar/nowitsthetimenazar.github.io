        <div class="background-option" style="background-color: #e6f7ff" onclick="changeBackground('lightblue')"></div>
        <div class="background-option" style="background-color: #f0f8ff" onclick="changeBackground('aliceblue')"></div>
        <div class="background-option" style="background: url('https://placehold.co/600x400?text=Градиент')" onclick="changeBackground('gradient')"></div>

    <script>
        // Basic search functionality
        document.querySelector('.search-btn').addEventListener('click', function() {
            const searchQuery = document.querySelector('.search-input').value;
            if (searchQuery.trim() !== '') {
                alert('Поиск: ' + searchQuery);
                // В реальном приложении здесь будет переход к результатам поиска
            }
        });
        
        // Background changer function
        function changeBackground(type) {
            const body = document.body;
            const options = document.querySelectorAll('.background-option');
            
            // Remove active class from all options
            options.forEach(option => option.classList.remove('active'));
            
            // Add active class to clicked option
            event.target.classList.add('active');
            
            // Change background based on selection
            switch(type) {
                case 'default':
                    body.style.background = '#f9f9f9';
                    body.classList.remove('custom-bg');
                    break;
                case 'lightblue':
                    body.style.background = '#e6f7ff';
                    body.classList.remove('custom-bg');
                    break;
                case 'aliceblue':
                    body.style.background = '#f0f8ff';
                    body.classList.remove('custom-bg');
                    break;
                case 'gradient':
                    body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                    body.classList.remove('custom-bg');
                    break;
                case 'texture':
                    body.classList.add('custom-bg');
                    document.documentElement.style.setProperty('--custom-background', 'url("https://www.transparenttextures.com/patterns/45-degree-fabric-light.png")');
                    break;
            }
            
            // Save preference to localStorage
            localStorage.setItem('backgroundPreference', type);
        }
        
        // Load saved background preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedBackground = localStorage.getItem('backgroundPreference');
            if (savedBackground) {
                // Find and click the corresponding option
                const options = document.querySelectorAll('.background-option');
                for (let i = 0; i < options.length; i++) {
                    if (options[i].onclick.toString().includes(savedBackground)) {
                        options[i].click();
                        break;
                    }
                }
            }
        });
    </script>
